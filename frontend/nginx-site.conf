# Nginx Site Configuration for Waffar Shokran
# Optimized for Egyptian users with Arabic RTL support

upstream backend {
    server backend:8000;
    keepalive 32;
}

# Main server block
server {
    listen 80;
    server_name localhost waffarshokran.com www.waffarshokran.com;
    root /usr/share/nginx/html;
    index index.html;

    # Egyptian timezone
    expires_by_type text/css 1y;
    expires_by_type application/javascript 1y;
    expires_by_type image/png 1y;
    expires_by_type image/jpg 1y;
    expires_by_type image/jpeg 1y;
    expires_by_type image/gif 1y;
    expires_by_type image/svg+xml 1y;
    expires_by_type font/woff 1y;
    expires_by_type font/woff2 1y;

    # Arabic font optimization
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # API reverse proxy
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for Egyptian network conditions
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Search endpoint with special handling
    location /search {
        limit_req zone=search burst=10 nodelay;
        
        proxy_pass http://backend/search;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeout for search operations
        proxy_connect_timeout 5s;
        proxy_send_timeout 35s;
        proxy_read_timeout 35s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Handle React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
        
        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Optimization: Serve pre-compressed files if available
    location ~* \.(js|css|xml|gz|html)$ {
        gzip_static on;
    }

    # Error pages with Arabic support
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Security: Prevent access to system files
    location ~* \.(git|env|config)$ {
        deny all;
        return 404;
    }
}

